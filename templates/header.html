  <div class="p-navigation__row">
    <div class="p-navigation__banner">
      <div class="p-navigation__tagged-logo">
        <a class="p-navigation__link" href="/">
          <div class="p-navigation__logo-tag">
            <img class="p-navigation__logo-icon" src="https://assets.ubuntu.com/v1/82818827-CoF_white.svg" alt="">
          </div>
          <span class="p-navigation__logo-title">Netplan</span>
        </a>
      </div>
      <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>

    </div>

    <nav class="p-navigation__nav" aria-label="navigation">
      <ul class="p-navigation__items">
        <li class="p-navigation__item{% if request.path == '/reference' %} is-selected{% endif %}"><a href="/reference" class="p-navigation__link">Reference</a></li>
        <li class="p-navigation__item{% if request.path == '/design' %} is-selected{% endif %}"><a href="/design" class="p-navigation__link">Design</a></li>
        <li class="p-navigation__item{% if request.path == '/examples' %} is-selected{% endif %}"><a href="/examples" class="p-navigation__link">Examples</a></li>
        <li class="p-navigation__item{% if request.path == '/faq' %} is-selected{% endif %}"><a href="/faq" class="p-navigation__link">FAQ</a></li>
        <li class="p-navigation__item{% if request.path == '/troubleshooting' %} is-selected{% endif %}"><a href="/troubleshooting" class="p-navigation__link">Troubleshooting</a></li>
      </ul>
    </nav>
  </div>
