# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
description: > # this means to ignore newlines until "baseurl:"
    Netplan.io

baseurl: "" # the subpath of your site, e.g. /blog

url: "https://vanillaframework.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# only build incrementally
incremental: true

# exclude node_modules from jekyll generation
exclude: ["node_modules", "Gemfile*", "package.json", "README.md", "run", "yarn.lock", "*.log", "gulp*", "vendor"]

# do not delete these folders when regenerating jekyll site
keep_files: [_site/css, _site/js]

# compress html
# compress_html:
